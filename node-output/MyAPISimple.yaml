{
  "openapi" : "3.0.0",
  "info" : {
    "title" : "Simple Inventory API",
    "description" : "This is a simple API",
    "contact" : {
      "email" : "you@your-company.com"
    },
    "license" : {
      "name" : "Apache 2.0",
      "url" : "http://www.apache.org/licenses/LICENSE-2.0.html"
    },
    "version" : "1.0.3"
  },
  "servers" : [ {
    "url" : "/"
  } ],
  "tags" : [ {
    "name" : "admins",
    "description" : "Secured Admin-only calls"
  }, {
    "name" : "developers",
    "description" : "Operations available to regular developers"
  } ],
  "paths" : {
    "/inventory" : {
      "get" : {
        "tags" : [ "developers" ],
        "summary" : "searches inventory",
        "description" : "By passing in the appropriate options, you can search for\navailable inventory in the system\n",
        "operationId" : "searchInventory",
        "parameters" : [ {
          "name" : "searchString",
          "in" : "query",
          "description" : "pass an optional search string for looking up inventory",
          "required" : false,
          "style" : "form",
          "explode" : true,
          "schema" : {
            "type" : "string"
          }
        }, {
          "name" : "skip",
          "in" : "query",
          "description" : "number of records to skip for pagination",
          "required" : false,
          "style" : "form",
          "explode" : true,
          "schema" : {
            "minimum" : 0,
            "type" : "integer",
            "format" : "int32"
          }
        }, {
          "name" : "limit",
          "in" : "query",
          "description" : "the maximum number of records to return",
          "required" : false,
          "style" : "form",
          "explode" : true,
          "schema" : {
            "maximum" : 50,
            "minimum" : 0,
            "type" : "integer",
            "format" : "int32"
          }
        } ],
        "responses" : {
          "200" : {
            "description" : "search results matching criteria",
            "content" : {
              "application/json" : {
                "schema" : {
                  "type" : "array",
                  "items" : {
                    "$ref" : "#/components/schemas/InventoryItem"
                  }
                },
                "examples" : {
                  "InventoryItemExample" : {
                    "$ref" : "#/components/examples/InventoryItemExample"
                  }
                }
              }
            }
          },
          "400" : {
            "description" : "bad input parameter"
          }
        }
      },
      "post" : {
        "tags" : [ "admins" ],
        "summary" : "adds an inventory item",
        "description" : "Adds an item to the system",
        "operationId" : "addInventory",
        "requestBody" : {
          "description" : "Inventory item to add",
          "content" : {
            "application/json" : {
              "schema" : {
                "$ref" : "#/components/schemas/UserAddress"
              }
            }
          }
        },
        "responses" : {
          "201" : {
            "description" : "item created"
          },
          "400" : {
            "description" : "invalid input, object invalid"
          },
          "409" : {
            "description" : "an existing item already exists"
          }
        }
      }
    }
  },
  "components" : {
    "schemas" : {
      "InventoryItem" : {
        "required" : [ "id", "manufacturer", "name", "releaseDate" ],
        "type" : "object",
        "properties" : {
          "emailAddresses" : {
            "type" : "array",
            "description" : "email addresses",
            "example" : [ "Name1@example.com", "Name2@example.com" ],
            "items" : {
              "type" : "string"
            }
          }
        }
      },
      "Manufacturer" : {
        "required" : [ "name" ],
        "type" : "object",
        "properties" : {
          "name" : {
            "type" : "string",
            "example" : "ACME Corporation"
          },
          "homePage" : {
            "type" : "string",
            "format" : "url",
            "example" : "https://www.acme-corp.com"
          },
          "phone" : {
            "type" : "string",
            "example" : "408-867-5309"
          }
        }
      },
      "UserAddress" : {
        "allOf" : [ {
          "$ref" : "#/components/schemas/AddressDetails"
        }, {
          "$ref" : "#/components/schemas/Address"
        } ]
      },
      "Address" : {
        "type" : "object",
        "properties" : {
          "street" : {
            "type" : "string"
          },
          "city" : {
            "type" : "string"
          },
          "state" : {
            "type" : "string"
          },
          "zip" : {
            "type" : "string"
          }
        }
      },
      "AddressDetails" : {
        "required" : [ "id" ],
        "type" : "object",
        "properties" : {
          "id" : {
            "type" : "integer",
            "format" : "int64",
            "example" : 10
          },
          "username" : {
            "type" : "string",
            "example" : "theUser"
          },
          "firstName" : {
            "type" : "string",
            "example" : "John"
          },
          "lastName" : {
            "type" : "string",
            "example" : "James"
          },
          "email" : {
            "type" : "string",
            "example" : "john@email.com"
          },
          "password" : {
            "type" : "string",
            "example" : "12345"
          },
          "phone" : {
            "type" : "string",
            "example" : "12345"
          },
          "userStatus" : {
            "type" : "integer",
            "description" : "User Status",
            "format" : "int32",
            "example" : 234423
          }
        }
      },
      "shippingMarks" : {
        "minItems" : 1,
        "type" : "array",
        "description" : "List of `ShippingMarks`...",
        "example" : [ "Made in China" ],
        "items" : {
          "maxLength" : 150,
          "type" : "string"
        }
      }
    },
    "examples" : {
      "InventoryItemExample" : {
        "value" : [ {
          "id" : "d290f1ee-6c54-4b01-90e6-d701748f0851",
          "name" : "Widget Adapter",
          "releaseDate" : "2016-08-29T09:12:33.001Z",
          "manufacturer" : {
            "name" : "ACME Corporation",
            "homePage" : "https://www.acme-corp.com",
            "phone" : "408-867-5309"
          },
          "emailAddresses" : [ "Name1@example.com,", "Name2@example.com,", "Name3@example.com" ]
        } ]
      }
    }
  }
}